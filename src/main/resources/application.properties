spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# Estou me referindo ao nome do container que está executando o mysql.
spring.datasource.url=jdbc:mysql://alunos-mysql/alunos
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.boot.admin.client.url=http://spring-admin-app:8083
spring.boot.admin.client.instance.name=alunos-api


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=password